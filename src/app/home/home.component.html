<div>
    <div style="height: 300px;"
         leaflet
         [leafletOptions]="options"
         [leafletLayers]="layers"
         [(leafletCenter)]="center">
    </div>
</div>

<button  class="qr-code-icon image" mat-fab routerLink="/qr-code-display">
    <div></div>
</button>
<div class="content" fxLayout="column" fxLayoutGap="1em">

    <div fxLayout="row">
        <mat-icon class="green icon-margin" >panorama_fisheye</mat-icon>
        <div class="key-value">
            <label>Aktuell wurden keine Erkrankungen in Ihrer Nähe registriert</label>
            <div>aktualisiert um {{lastUpdated | date: 'HH:mm'}}</div>
        </div>
    </div>

    <div> &nbsp;</div>

    <div>
        Unsere Vorschläge für dich
    </div>

    <div fxLayout="row" fxLayoutGap="1em">
        <div *ngFor="let recommand of recommendations">
            <img [src]="recommand.img" class="recommand">
            <div fxLayoutAlign="start center">
                <div>{{recommand.name}}</div>
                <mat-icon [class]="recommand.status">panorama_fisheye</mat-icon>
            </div>
        </div>
    </div>

    <div> &nbsp;</div>

    <div>
        Aufrufe
    </div>

    <mat-card *ngFor="let his of history" fxLayout="row">
        <img [src]="his.img" class="icon-margin">
        <p> {{his.name}} </p>
    </mat-card>
</div>
