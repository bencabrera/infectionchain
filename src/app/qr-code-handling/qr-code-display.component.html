<div class="text-center m-12">
	<h1 class="font-bold text-3xl mt-4">Dein QR Code</h1>
	<p class="my-4 text-center">
		Lass andere diesen QR Code scannen, um euren Kontakt zu dokumentieren.
	</p>
	<div class="flex justify-content pt-8">
		<p class="m-auto">
			<ngx-kjua [text]="qrCode"></ngx-kjua>
		</p>
	</div>
</div>

<form class="mx-10 my-8" fxLayout="column" fxLayoutGap="1em">
	<button mat-raised-button class="m-auto mx-8" color="primary" (click)="toQrReader()">QR Reader</button>
</form>
