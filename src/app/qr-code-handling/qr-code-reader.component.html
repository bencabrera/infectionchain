<app-breadcrumb></app-breadcrumb>


<div class="text-center">
	<h1 class="font-bold text-3xl mt-4">QR Code scannen</h1>
	<p class="text-center mt-8">
	Fokussiere die Kamera auf den QR Code.
	</p>
</div>
<div class="border border-2 border-solid border-black m-8">
	<zxing-scanner
		#scanner
		[formats]="['QR_CODE']"
		[device]="selectedDevice"
		(scanSuccess)="handleQrCodeResult($event)"
		>
	</zxing-scanner>	
</div>
